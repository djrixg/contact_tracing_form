    function decodeOnce(codeReader, selectedDeviceId) {
      codeReader.decodeFromInputVideoDevice(selectedDeviceId, 'video').then((result) => {
        // document.getElementById('result').textContent = result.text
        process_result(result.text);
        // alert(result);
      }).catch((err) => {
        console.error(err)
        // document.getElementById('result').textContent = err

    }

    function decodeContinuously(codeReader, selectedDeviceId) {
      codeReader.decodeFromInputVideoDeviceContinuously(selectedDeviceId, 'video', (result, err) => {
        if (result) {
          // document.getElementById('result').textContent = result.text
          process_result(result.text);
          alert(result.text);
        }
      })
    }
    let selectedDeviceId;
    const codeReader = new ZXing.BrowserQRCodeReader();
    window.addEventListener('load', function () {
      codeReader.getVideoInputDevices()
        .then((videoInputDevices) => {
          const sourceSelect = document.getElementById('sourceSelect')
          selectedDeviceId = videoInputDevices[0].deviceId
          if (videoInputDevices.length >= 1) {
            var c = 0
            videoInputDevices.forEach((element) => {
              const sourceOption = document.createElement('option')
              sourceOption.text = element.label;
              sourceOption.value = element.deviceId;
              if(c == 1){
                if(getMobileOperatingSystem()!="unknown"){
                  selectedDeviceId = videoInputDevices[1].deviceId;
                  sourceOption.selected = "selected";
                }
              }
              sourceSelect.appendChild(sourceOption);
              c++;
            })
            sourceSelect.onchange = () => {
              selectedDeviceId = sourceSelect.value;
            };

            const sourceSelectPanel = document.getElementById('sourceSelectPanel')
            sourceSelectPanel.style.display = 'block'
          }

          document.getElementById('startButton').addEventListener('click', () => {
              start_scan();
            // console.log(`Started decode from camera with id ${selectedDeviceId}`)
          })

          document.getElementById('resetButton').addEventListener('click', () => {
            codeReader.reset()
            document.getElementById('result').textContent = '';
            // console.log('Reset.')
          })

        })
        .catch((err) => {
          console.error(err)
        })
    });
function getMobileOperatingSystem() {
  var userAgent = navigator.userAgent || navigator.vendor || window.opera;
    if (/windows phone/i.test(userAgent)) {
        return "Windows Phone";
    }
    if (/android/i.test(userAgent)) {
        return "Android";
    }
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return "iOS";
    }
    return "unknown";
}
function start_scan(){
    const decodingStyle = $('#decoding-style').val();
    if (decodingStyle == "once") {
      decodeOnce(codeReader, selectedDeviceId);
    } else {
      decodeContinuously(codeReader, selectedDeviceId);
    }
}
function change_mode(){
  const decodingStyle = $('#decoding-style').val();
  if(decodingStyle == "once"){
    location.reload();
  }else{
    $("#temp").val("");
    scan_qr();
  }
}
function stop_scan(){
    codeReader.reset();
    $('#result').html = '';
}
function scan_qr(){
  start_scan();
  $("#modal").modal("show");
}
$('#modal').on('hidden.bs.modal', function () {
  if($('#decoding-style').val() == "once"){
    stop_scan();
  }else{
    location.reload();
  }
})
function change(ch){
  if(ch!=null){
    if(ch=="."){
      if(!$('#temp').val().includes(".")){
        $('#temp').val($('#temp').val() + ch);
      } 
    }else{
      if(!isNaN(ch)){
        $('#temp').val($('#temp').val() + ch);
      }
    }
  }else{
    $('#temp').val($('#temp').val().slice(0, -1));
  }
}

  setTimeout(function(){ scan_qr(); }, 500);
});
function check(val){
  if(isNaN(val.val())){
    alert("Enter numbers ONLY!");
    val.val("");
  }
  val.on("keyup", function(event) {
    if (event.keyCode === 13) {
      scan_qr();
    }
  });
}

$('#export').click(function() {
  var titles = [];
  var data = [];
  $('.dataTable th').each(function() {
    titles.push($(this).text());
  });
  $('.dataTable td').each(function() {
    data.push($(this).text());
  });
  var CSVString = prepCSVRow(titles, titles.length, '');
  CSVString = prepCSVRow(data, titles.length, CSVString);
  var downloadLink = document.createElement("a");
  var blob = new Blob(["\ufeff", CSVString]);
  var url = URL.createObjectURL(blob);
  downloadLink.href = url;
  downloadLink.download = "contact_tracing.csv";
  document.body.appendChild(downloadLink);
  downloadLink.click();
  document.body.removeChild(downloadLink);
});
function prepCSVRow(arr, columnCount, initial) {
  var row = ''; // this will hold data
  var delimeter = ','; // data slice separator, in excel it's `;`, in usual CSv it's `,`
  var newLine = '\r\n'; // newline separator for CSV row
  function splitArray(_arr, _count) {
    var splitted = [];
    var result = [];
    _arr.forEach(function(item, idx) {
      if ((idx + 1) % _count === 0) {
        splitted.push(item);
        result.push(splitted);
        splitted = [];
      } else {
        splitted.push(item);
      }
    });
    return result;
  }
  var plainArr = splitArray(arr, columnCount);
  plainArr.forEach(function(arrItem) {
    arrItem.forEach(function(item, idx) {
      row += item + ((idx + 1) === arrItem.length ? '' : delimeter);
    });
    row += newLine;
  });
  return initial + row;
}
